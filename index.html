<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Invitație Nuntă</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background-image: url('floral-nude-background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow-x: hidden;
    }

    .container {
      perspective: 1000px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flip-card {
      width: 300px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e7d2c1;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card-back {
      transform: rotateY(180deg);
      flex-direction: column;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }

    .card-front span {
      font-size: 20px;
      background: #c9a98d;
      padding: 10px 20px;
      border-radius: 50px;
      color: white;
    }

    .btn-map {
      margin-top: 10px;
      padding: 8px 15px;
      background: #af896b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="flip-card" onclick="this.classList.toggle('flipped')">
    <div class="card-side card-front">
      <span>Apasă</span>
    </div>
    <div class="card-side card-back">
      <h2>Andrian & Iulia Dogot</h2>
      <p>28 Septembrie 2025</p>
      <p>Ceremonia civilă: Mănăstirea Horești, ora 14:00</p>
      <a class="btn-map" href="https://maps.google.com?q=Mănăstirea+Horești" target="_blank">Vezi locația</a>
      <p>Petrecerea: Complexul Costești, ora 18:00</p>
      <a class="btn-map" href="https://maps.google.com?q=Complexul+Costești" target="_blank">Vezi locația</a>
    </div>
  </div>
</div>

</body>
</html>
